name: Develop workflow

# When workflow is triggered
on:
  push:
    branches:
      - develop
env:
  REACT_APP_API_AIRTABLE_KEY: ${{ secrets.REACT_APP_API_AIRTABLE_KEY }}
  REACT_APP_API_AIRTABLE_URL: ${{ secrets.REACT_APP_API_AIRTABLE_URL }}
  REACT_APP_AVA_NODE_IP: guavanode.herokuapp.com
  REACT_APP_ENVIRONMENT: development

# Jobs to carry out
jobs:
  deploy:
    # Operating system to run job on
    runs-on: ubuntu-latest
    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v1
      # Install NodeJS
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      # Run npm install and build on our code
      - run: yarn
      - run: yarn build
      # Deploy to Netlify using our production secrets
      - name: Deploy to netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_DEVELOP }}
        with:
          args: deploy --dir=dist --prod
